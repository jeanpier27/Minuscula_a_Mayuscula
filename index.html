<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Javascript</title>
</head>
<body>
<center>
	<h1>Minúscula a Mayúscula con Javascript</h1>
</center>
<form>
	<center>
		<label>Nombre</label>
		<input type="text" name="nombre" onkeyup="this.value=this.value.toUpperCase();">
		<label>Apellido</label>
		<input type="text" name="apellido" onkeyup="this.value=this.value.toUpperCase();">
	</center>
</form>
</body>
</html>
